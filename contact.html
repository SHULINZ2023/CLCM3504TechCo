<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header id="contact-header">
        <span>
            Contact Us!
        </span>
    </header>
    <article id="contact-info">
        You can contact us at the following channels
        <ul>
            <li><strong>By phone:</strong> 4039999999</li>
            <li><strong>By mail:</strong> Bow Valley College 345 6 Ave SE, Calgary, AB T2G 4V1 Calgary</li>
            <li><strong>By email:</strong> Use the following form.</li>
        </ul>
    </article>

    <div id="contact-form-wrapper">
        <form id="contact-form" method="post" enctype="text/plain">
            <h2>Send us an email</h2>
            <div class="form-item">
                <label for="name">Name:</label>
                <input class="simple-input" type="text" id="name" name="name" autocomplete="name" required>
            </div>
            <div class="form-item">
                <label for="mail">E-mail:</label>
                <input class="simple-input" type="text" id="mail" name="mail" autocomplete="email" required>
            </div>
            <div class="form-item">
                <label for="comments">Comment:</label>
                <textarea class="text-input" type="text" name="comments" id="comments" rows="7" required></textarea>
            </div>
            <div class="form-item">
                <input class="button submit" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactform').addEventListener('submit', function (event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var mail = document.getElementById('mail').value;
            var comments = document.getElementById('comments').value;


            window.location.href = "mailto:" + "g.maressolano@mybvc.ca"
                + "?subject=" + encodeURIComponent(name) + " " + encodeURIComponent(name)
                + "&body=" + encodeURIComponent(comments);
        });
    </script>
</body>
</html>
